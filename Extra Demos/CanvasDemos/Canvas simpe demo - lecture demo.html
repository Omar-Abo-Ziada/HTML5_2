<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body>


    <canvas id="myCanvas" width="400" height="400" style="border-style:solid">
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);

        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.rect(50, 50, 99, 99);
        //ctx.stroke();

        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.strokeRect(200, 200, 50, 50);
        ctx.fillStyle = "rgba(0, 0, 255, 0.3)";
        ctx.fillRect(60, 60, 50, 50);

        ctx.clearRect(80, 80, 20, 30);
    </script>



</body>

</html>
