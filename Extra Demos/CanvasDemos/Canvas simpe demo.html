<!DOCTYPE html>
<html>
<head><title>Canvas</title></head>
<body>


    <canvas id="myCanvas" width="150" height="150" style="border-style:solid">
    </canvas>

    <script>
        var context= document.getElementById("myCanvas").getContext("2d");

        context.rect(10,10, 100, 100);
        context.fillStyle="blue";
        context.fill();
    </script>


</body>
</html>
