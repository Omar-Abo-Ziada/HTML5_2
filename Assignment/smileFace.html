<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smile face task SVG</title>
</head>
<body>
    <svg style="width:500px;height: 300px;border:4px solid black" >

        <circle cx="100" cy="100" r="50" fill="white" stroke="black" stroke-width="2">
            <title>face</title>

        </circle>  <!--face-->

        <circle cx="80" cy="90" r="10" fill="white" stroke="black" stroke-width="2">
            <title>left eye</title>
        </circle>   <!--left eye-->
        <circle cx="80" cy="90" r="5" fill="black" stroke="black" stroke-width="2">
            <title>left eye pupil</title>

        </circle>   <!--left pupil-->


        <circle cx="120" cy="90" r="10" fill="white" stroke="black" stroke-width="2">
            <title>right eye</title>
        </circle>  <!--right eye-->
        <circle cx="120" cy="90" r="5" fill="black" stroke="black" stroke-width="2">
            <title>right eye pupil</title>
        </circle>  <!--right pupil-->

        <ellipse cx="100" cy="100" rx="6" ry="20" fill="white" stroke="black" stroke-width="2">
            <title>leave the nose alone</title>
        </ellipse>  nose

        <ellipse cx="100" cy="132" rx="20" ry="8" fill="white" stroke="black" stroke-width="2"></ellipse>  <!--mouse-->
        <rect x="80" y="120" width="50" height="12" fill="white" >
            <title>smiling mouth</title>
        </rect>  

        <!-- <circle cx="100" cy="132" r="10" fill="white" stroke="black" stroke-width="2"></circle>  mouse  -->



    </svg>

    
</body>
</html>
